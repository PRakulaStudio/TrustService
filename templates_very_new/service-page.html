<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="/assets/css/service-page.css">
</head>
<body>
<header data-template="header"></header>
<main>
    <section class="top">
        <h2 data-container="page-title"></h2>
    </section>
    <section class="grid-section">
        <div class="grid-item">
            <div class="img">
                <img src="/assets/images/jpg/service.jpg" alt="">
                <div class="title">
                    <p>Сервисное обслуживание</p>
                </div>
            </div>
        </div>

        <div class="d-flex m-auto"><a data-param-href="link-catalog" data-container="parameters" class="btn btn-orange"><img src="/assets/images/download.png" alt="">Скачать каталог</a></div>

        <div class="grid-item d-flex">
            <div class="function">
                <img src="/assets/images/service-a.png" alt="">
                <p>Квалифицированные инженеры</p>
            </div>

            <div class="function">
                <img src="/assets/images/service-b.png" alt="">
                <p>Современное оборудование</p>
            </div>

            <div class="function">
                <img src="/assets/images/service-c.png" alt="">
                <p>Площадь сервиса 500м2</p>
            </div>
        </div>
    </section>

    <div class="grid-item-full">
        <div class="fon">
            <div class="form">
                <form>
                    <input class="input-k form-name" type="text" placeholder="Ваше имя">
                    <input class="input-k form-phone" type="tel" placeholder="Ваш телефон">
                    <input class="button-k" id="send" type="submit" value="Записаться на сервис">
                </form>
            </div>
        </div>
    </div>

    <section class="grid-section">
        <div class="grid-item d-flex">
            <div class="function">
                <img src="/assets/images/service-d.png" alt="">
                <p>Выездные бригады</p>
            </div>

            <div class="function">
                <img src="/assets/images/service-e.png" alt="">
                <p>Гарантийное обслуживание</p>
            </div>

            <div class="function">
                <img src="/assets/images/service-f.png" alt="">
                <p>Предпродажная подготовка</p>
            </div>
        </div>

        <div class="grid-title">
            <p>Наши мастера:</p>
        </div>

        <div class="person-block" data-container="persons">
            <div class="grid-item">
                <div class="img">
                    <img src="/assets/images/jpg/master-1.jpg" alt="">
                </div>

                <div class="text-title">
                    <p>Иванов Иван Иванович</p>
                </div>
            </div>

            <div class="grid-item">
                <div class="img">
                    <img src="/assets/images/jpg/master-2.jpg" alt="">
                </div>

                <div class="text-title">
                    <p>Васильев Василий Васильевич</p>
                </div>
            </div>
        </div>

        <div class="grid-item grid-item-text">
            <div class="text" data-container="page-text"></div>
        </div>
    </section>
</main>
<footer data-template="footer"></footer>
<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
<script src="/system/extensions/webApp/js/app.js"></script>
<script src="/assets/js/base.js"></script>
<script>
    let div = document.querySelector('.form');
    div.querySelector('form').addEventListener('submit', function (ev) {
        ev.preventDefault();
    });
    div.querySelector("#send").addEventListener('click', function () {
        let data = new FormData();
        let fname = div.querySelector('.form-name').value;
        let fphone = div.querySelector('.form-phone').value;
        if (fname === "" || fphone === "") {
            modalAlert("Внимание!", "Не все поля заполнены");
            return;
        }
        data.append('name', fname);
        data.append('phone', fphone);

        ajax(data, '/system/plugins/SecArgonia/feedback/client/create', function (response) {
            modalAlert("Ваша заявка принята", "Мы запишем Вас на обслуживание в ближайшее время");
            div.querySelector('.form-name').value = '';
            div.querySelector('.form-phone').value = '';
        });
    });
</script>
</body>
</html>
