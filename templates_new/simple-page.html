<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="/assets/css/simple-page.css">
</head>
<body>
<header data-template="header"></header>
<main>
    <section class="top">
        <h2 data-container="page-title"></h2>
    </section>
    <section class="grid-section">
        <div class="grid-item">
            <div class="img" data-container="page-img">
                <div class="function" data-container="page-img-html"></div>
            </div>
        </div>
        <div class="grid-item grid-item-text">
            <div class="text" data-container="page-text"></div>
        </div>
        <div class="d-flex m-auto" data-container="page-button"></div>
    </section>
</main>
<footer data-template="footer"></footer>
<script src="/assets/js/base.js"></script>
</body>
</html>
